services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"